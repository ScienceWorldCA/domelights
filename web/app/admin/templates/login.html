<div id='loginscreen' class="container">
	<div id='login_message' class=''></div>
	<form class="form-signin">
		<h2 class="form-signin-heading">Please sign in</h2>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<div class="checkbox"><label><input type="checkbox" id='inputRemember' value="remember-me"> Remember me</label></div>
		<button class="btn btn-lg btn-primary btn-block" id='login_button' type="button">Sign in</button>
	</form>
</div>
<script language='text/javascript'>
$( document ).ready( function() {
	$( "#login_button" ).on( 'click', function() {
		api.doLogin();
		return false;
	});
});
</script>
